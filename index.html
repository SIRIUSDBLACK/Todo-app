    <title>List Builder</title>
</head>
<body class=" bg-stone-200 ">

    <main class="border min-h-[450px] max-w-[400px] mx-auto mt-5 p-10 bg-white">
        
        <heade></heade>

            <h1 class="text-3xl font-sans font-bold">List Builder</h1>
        </header>

            <section class="mt-2 flex justify-between">
                <input type="text" id="textInput" class="font-mono border-2 border-stone-900 p-1 flex-grow focus-visible:outline-none">
                <button id="textInputBtn" class=" text-white siz bg-stone-900 p-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                </button>
            </section>
        
  


        <section class="mt-3 flex justify-between">

            <h4 class="font-bold text-lg font-sans">Your List</h4>

            <div class="border font-sans rounded-full text-sm flex items-center gap-1 bg-stone-900 text-white px-3 ">
                <span id="doneTask">0</span>
                <span>/</span>
                <span id="totalTask">0</span>
            </div>

        </section>


        <section id="listGroup" class="list-Group mt-3">

            <div class="last:flex flex-col items-center mt-14 hidden">
                <img class="size-32" src="./imgs/empty.svg" alt="">
                <p class="font-mono">There is no list yet</p>
            </div>
        </section> 
        
    </main>
    
    <section class="flex gap-3 justify-center mt-3">
        <button id="delAll" class="bg-stone-950 flex items-center gap-2 text-stone-50 px-3 py-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>              
            Delete all lists
        </button>
        <button id="doneAll" class="bg-stone-400 flex items-center gap-2 text-stone-950 px-3 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>
            
            Done all lists
        </button>
    </section>
    
    <template id="listTemplate">
        <div class="list">
            <div class="border animate__zoomIn animate__animated  mb-2 px-2 py-2 flex items-center justify-between  border-stone-900">
                <div class="flex gap-2">
                <input type="checkbox" class="checkDone accent-stone-700">
                <p class="listTask font-mono">${taskTitle}</p>
                </div>
                <div class="flex gap-1">
                <button class="list-edit-btn  border-2 size-8 flex items-center justify-center p-1 text-sm border-stone-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 pointer-events-none">
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                </svg>
                </button>
                <button class="list-del-btn active:scale-90 active:bg-stone-500 border-2 size-8 flex items-center justify-center p-1 text-sm border-stone-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 pointer-events-none">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                </svg>
                </button>
                </div>
                </div>
        </div>
    </template>
    


    <script type="module" src="./src/main.js"></script>
</body>
</html>
